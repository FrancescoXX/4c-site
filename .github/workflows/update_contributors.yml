name: Update Contributors JSON
on:
    schedule:
        - cron: '0 */3 * * *'
    workflow_dispatch:

jobs:
    update:
        if: github.repository == 'FrancescoXX/4c-site'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: main
            - uses: denoland/setup-deno@v1
              with:
                deno-version: 'v1.x'
            - name: Create local changes
              run: |
                  deno run -A scripts/update_contributors.js
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Commit files
              run: |
                  git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add .
                  git diff --quiet && git diff --staged --quiet || git commit -am "Update Contributor JSON - $(date -d '+5 hours +30 minutes' +'%d %b %Y | %I:%M %p')"
            - name: Push changes
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: main
